{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div style='background-color: #eee;' class='py-4 mb-4'>
        <div class="container">
            <h2 class='display-4'>Forgot Your Pass?</h2>
            <p class='lead'>Write your email. We'll send you the instructions to reset your password.</p>
        </div>
    </div>
    <div class="container">
        <form action="" method="POST" class='form'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class='btn btn-success mt-3'>Send Me Instructions</button>
        </form>
    </div>
{% endblock %}
